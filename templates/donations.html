<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="donations.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <div class="donation-container">
        <h2>Support Our Cause</h2>
        <p>Every donation helps us make a difference. Thank you for your generosity!</p>

        <form id="donation-form">
            <label for="amount">Donation Amount ($):</label>
            <input type="number" id="amount" min="1" placeholder="Enter amount" required>

            <label for="card-element">Credit or Debit Card:</label>
            <div id="card-element"></div>
            
            <button type="submit">Donate Now</button>

            <div id="card-errors" role="alert"></div>
        </form>
    </div>

    <script src="donations.js"></script>
</body>
</html>
