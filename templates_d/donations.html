<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="../static/donations.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <div class="donation-container">
        <h2>Подкрепете каузата ни</h2>
        <p>Всяко дарение ни е от помощ.Благодаря Ви!</p>

        <form id="donation-form">
            <label for="amount">Дарете сума (лв):</label>
            <input type="number" id="amount" min="1" placeholder="Enter amount" required>

            <label for="card-element">Кредитна или дебитна карта:</label>
            <div id="card-element"></div>
            
            <button type="submit">ДАРИ</button>

            <div id="card-errors" role="alert"></div>
        </form>
    </div>

    <script src="../static/donations.js"></script>
</body>
</html>
